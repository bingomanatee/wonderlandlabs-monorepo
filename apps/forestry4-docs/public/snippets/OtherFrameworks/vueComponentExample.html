<!-- Vue.js Component with Forestry Integration -->
<!-- Uses Forestry's $ methods directly in event handlers for cleaner code -->
<template>
  <div class="user-form">
    <h2>User Profile</h2>

    <form @submit.prevent="handleSubmit">
      <!-- Name Field -->
      <div class="field">
        <label for="name">Name:</label>
        <input
          id="name"
          v-model="userState.name"
          type="text"
          @input="e => userStore.$.updateName(e.target.value)"
          :class="{ error: nameError }"
        />
        <span v-if="nameError" class="error-message">{{ nameError }}</span>
      </div>

      <!-- Email Field -->
      <div class="field">
        <label for="email">Email:</label>
        <input
          id="email"
          v-model="userState.email"
          type="email"
          @input="e => userStore.$.updateEmail(e.target.value)"
          :class="{ error: emailError }"
        />
        <span v-if="emailError" class="error-message">{{ emailError }}</span>
      </div>

      <!-- Age Field -->
      <div class="field">
        <label for="age">Age:</label>
        <input
          id="age"
          v-model.number="userState.age"
          type="number"
          @input="e => userStore.$.updateAge(parseInt(e.target.value) || 0)"
          :class="{ error: ageError }"
        />
        <span v-if="ageError" class="error-message">{{ ageError }}</span>
      </div>

      <!-- Active Checkbox -->
      <div class="field">
        <label>
          <input
            v-model="userState.isActive"
            type="checkbox"
            @change="userStore.$.toggleActive"
          />
          Active User
        </label>
      </div>

      <button type="submit" :disabled="!isFormValid">
        Save User
      </button>
    </form>

    <!-- Preview Section -->
    <div class="preview">
      <h3>Preview</h3>
      <p><strong>Display Name:</strong> {{ displayName }}</p>
      <p><strong>Status:</strong> {{ userState.isActive ? 'Active' : 'Inactive' }}</p>
      <p><strong>Form Valid:</strong> {{ isFormValid ? 'Yes' : 'No' }}</p>
    </div>
  </div>
</template>

<script>
import { userStore } from './userStore';

export default {
  name: 'UserForm',
  data() {
    return {
      userState: userStore.value,
      errors: [],
      userStore, // Make store available in template
    };
  },
  computed: {
    isFormValid() {
      return userStore.isValid;
    },
    displayName() {
      return userStore.displayName;
    },
    nameError() {
      return this.getFieldError('name');
    },
    emailError() {
      return this.getFieldError('email');
    },
    ageError() {
      return this.getFieldError('age');
    },
  },
  mounted() {
    // Subscribe to store changes
    this.subscription = userStore.$subject.subscribe((newState) => {
      this.userState = newState;
    });

    // Subscribe to validation errors
    this.errorSubscription = userStore.$quality.subscribe((errors) => {
      this.errors = errors;
    });
  },
  beforeUnmount() {
    // Clean up subscriptions
    if (this.subscription) {
      this.subscription.unsubscribe();
    }
    if (this.errorSubscription) {
      this.errorSubscription.unsubscribe();
    }
  },
  methods: {
    getFieldError(fieldName) {
      const error = this.errors.find(err => err.path?.includes(fieldName));
      return error?.message || '';
    },
    handleSubmit() {
      if (this.isFormValid) {
        console.log('Saving user:', this.userState);
        // Handle form submission
      }
    },
  },
};
</script>
